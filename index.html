<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Welcome To SCHEELS.COM</title>
  </head>
  <body>
    <header>
      <div id="nav-bar">
        <a href="https://www.scheels.com" title="SCHEELS Home">
          <img id="scheels-logo" src="scheels-logo.svg" />
        </a>
        <button class="display-form-button" title="Edit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-pencil-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
            />
          </svg>
        </button>
      </div>
      <div id="accordion">
        <form id="edit-form">
          <div class="form-row">
            <div class="form-column">
              <label for="multiple-3-input" class="form-label"
                >Multiples of 3 Will Display:</label
              >
              <input
                type="text"
                id="multiple-3-input"
                class="value-input"
                placeholder="VALUE FOR MULTIPLES OF THREE"
                required
              />
              <label for="multiple-5-input" class="form-label"
                >Multiples of 5 Will Display:</label
              >
              <input
                type="text"
                id="multiple-5-input"
                class="value-input"
                placeholder="VALUE FOR MULTIPLES OF FIVE"
                required
              />
            </div>
            <div class="form-column">
              <label for="starting-number-input" class="form-label"
                >Starting Number</label
              >
              <input
                type="text"
                id="starting-number-input"
                class="value-input"
                placeholder="STARTING LIST NUMBER"
                required
              />
              <label for="list-length-input" class="form-label"
                >List Length</label
              >
              <input
                type="text"
                id="list-length-input"
                class="value-input"
                placeholder="LIST LENGTH"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <button type="submit" class="update-button">UPDATE</button>
          </div>
        </form>
      </div>
    </header>
    <div id="overlay"></div>
    <main>
      <section id="list-container">
        <ul id="list"></ul>
      </section>
    </main>

    <!--Script-->
    <script src="script.js"></script>
  </body>
</html>
